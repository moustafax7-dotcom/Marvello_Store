<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvello | متجر ملابس وإكسسوارات</title>
    <meta name="description" content="متجر Marvello - أفضل متجر للملابس والإكسسوارات بأسعار منافسة">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family-primary);
            background-color: var(--light);
            color: var(--dark);
        }
        
        /* Loading Screen */
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
            color: var(--white);
        }
        
        .loading-logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: var(--font-weight-semibold);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="loading-text">جاري تحميل متجر Marvello...</div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // إعادة توجيه مباشر إلى صفحة المتجر
        window.addEventListener('load', function() {
            // إخفاء شاشة التحميل بعد ثانية واحدة
            setTimeout(function() {
                // التوجيه إلى صفحة المتجر
                window.location.href = 'pages/shop.html';
            }, 1000);
        });
        
        // في حالة عدم تحميل الصفحة، قم بالتوجيه بعد 3 ثوان
        setTimeout(function() {
            if (document.getElementById('loadingScreen')) {
                window.location.href = 'pages/shop.html';
            }
        }, 3000);
    </script>
</body>
</html>
