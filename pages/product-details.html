<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header><div class="container"><div class="navbar"><div class="logo"><a href="home.html" style="color:white;">Marvello</a></div><div class="nav-links"><a href="cart.html"><i class="fas fa-shopping-cart"></i> السلة</a></div></div></div></header>

    <div class="container">
        <div id="productDetailsContainer" class="details-container">
            <p style="text-align:center; width:100%;">جاري التحميل...</p>
        </div>

        <div class="reviews-section">
            <h3 style="margin-bottom:15px;">آراء العملاء</h3>
            <div id="reviewsList"></div>
            
            <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
            
            <h4>أضف تقييمك</h4>
            <div id="starRating" style="margin:10px 0;">
                <i class="fas fa-star star" data-val="1"></i>
                <i class="fas fa-star star" data-val="2"></i>
                <i class="fas fa-star star" data-val="3"></i>
                <i class="fas fa-star star" data-val="4"></i>
                <i class="fas fa-star star" data-val="5"></i>
            </div>
            <textarea id="reviewComment" placeholder="اكتب رأيك بصراحة..." style="width:100%; padding:10px; border:1px solid #ddd;"></textarea>
            <button onclick="submitReview()" class="btn-primary" style="margin-top:10px;">إرسال التقييم</button>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/product-details.js"></script>
</body>
</html>
