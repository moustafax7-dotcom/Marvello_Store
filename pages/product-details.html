<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="home.html" class="logo" style="font-size: 24px; font-weight: bold; color: white;">Marvello</a>
                
                <ul class="nav-links">
                    <li><a href="home.html">الرئيسية</a></li>
                    <li>
                        <a href="cart.html" style="position: relative;">
                            السلة <i class="fas fa-shopping-cart"></i>
                            <span id="cartCount" style="position: absolute; top: -8px; left: -10px; background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px;">0</span>
                        </a>
                    </li>
                    <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> خروج</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div id="productDetailsContainer" class="details-container">
            <p style="text-align:center; width:100%;">جاري التحميل...</p>
        </div>

        <div class="reviews-section">
            <h3 style="margin-bottom:15px;">آراء العملاء</h3>
            <div id="reviewsList"></div>
            
            <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
            
            <h4>أضف تقييمك</h4>
            <div id="starRating" style="margin:10px 0;">
                <i class="fas fa-star star" data-val="1"></i>
                <i class="fas fa-star star" data-val="2"></i>
                <i class="fas fa-star star" data-val="3"></i>
                <i class="fas fa-star star" data-val="4"></i>
                <i class="fas fa-star star" data-val="5"></i>
            </div>
            <textarea id="reviewComment" placeholder="اكتب رأيك بصراحة..." style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px; font-family:'Cairo', sans-serif;"></textarea>
            <button onclick="submitReview()" class="btn-primary" style="margin-top:10px;">إرسال التقييم</button>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/product-details.js"></script>
    
    <script>
        window.onload = function() {
            checkLogin();
            updateCartCount();
        };
    </script>
</body>
</html>
